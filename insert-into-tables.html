<!DOCTYPE html>
<html>
<head>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.min.css">
    <script src="/semantic/dist/semantic.min.js"></script>
    
    <div class="ui four item menu">
        <a class="item" href="/home/">Home</a>
        <a class="item" href="/view-tables/">View Tables</a>
        <a class="item" href="/query-tables/">Query Tables</a>
        <a class="active item" href="/insert-into-tables/">Insert into Tables</a>
    </div>
</head>
<body>
<h1>Insert into Passengers table</h1>
<i>*Ticket Numbers are automatically generated</i>
<form action="insertIntoTable" method="post">
    <div>
        <label class="ui label">Passenger Name: </label>
        <div class="ui input">
            <input type="text" placeholder="John Doe" name="passName"/>
        </div>
    </div>
    <div>
        <label class="ui label">Room Number: </label>
        <select class="ui dropdown" name="roomNum">
            <option value="0">0</option>
            <option value="100">100</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="200">200</option>
            <option value="201">201</option>
            <option value="202">202</option>
            <option value="203">203</option>
            <option value="204">204</option>
            <option value="205">205</option>
        </select>
    </div>
    <input class="ui button" type="submit" value="Submit">
</form>
<div>
    {{.InsertMessage}}
</div>
</body>
</html>
